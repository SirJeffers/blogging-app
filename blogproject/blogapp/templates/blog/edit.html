<!DOCTYPE html>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">

<h1>EDIT A POST</h1>
<br>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Blog Title" maxlength="100" value="{{post.blog_title}}"><br>
    <input type="text" name="author" placeholder="Author" maxlength="30" value="{{post.blog_author}}"><br>
    <textarea rows="5" columns="50" name="post" placeholder="Post text:" maxlength="1000">{{post.blog_post}}</textarea><br>
    <button type="submit">update post</button>
</form>
