<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">

<body>
    <div id=content>
        {% if blog_list %}
            <ul>
                {% for post in blog_list %}
                <li><a href="/blog/{{post.id}}/post/">{{post.blog_title}}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No blog posts have been made</p>
        {% endif %}
        <br>
        <a href="/blog/create">create post</a>
    </div>
</body>
